<h3>Shopping cart</h3>
<table>
<thead>
    <tr>
        <td>Donut</td>
        <td>Calories</td>
        <td>Price</td>
        <td></td>
    </tr>
</thead>
<tbody>
    <tr *ngFor="let donut of donuts; let i = index">
        <td>{{donut.name}}</td>
        <td>{{donut.calories}}</td>
        <td>$1.00</td>
        <td><button (click)="removeDonut(i)">Remove</button></td>
    </tr>
</tbody>
</table>
<p>Total calories: {{totalCalories}}</p>
<p>Total Price: {{price | currency}}</p>
